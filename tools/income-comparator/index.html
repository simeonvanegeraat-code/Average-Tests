<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Income Comparator | Hoe rijk ben jij? | HumanAverage</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .tool-header { text-align: center; margin: 3rem 0; }
        .income-tool-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start; }
        
        /* Input Styling */
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-main); }
        input, select { 
            width: 100%; padding: 14px; border: 2px solid #e2e8f0; 
            border-radius: 10px; font-size: 1rem;
        }
        
        /* Toggle Switch */
        .toggle-container { display: flex; background: #e2e8f0; padding: 4px; border-radius: 8px; margin-bottom: 2rem; }
        .toggle-btn { flex: 1; border: none; padding: 8px; border-radius: 6px; cursor: pointer; font-weight: 600; background: transparent; }
        .toggle-btn.active { background: var(--white); box-shadow: var(--shadow); color: var(--primary); }

        /* Result Area */
        #result-area { display: none; animation: fadeIn 0.5s ease forwards; }
        .percent-display { font-size: 4rem; font-weight: 800; color: var(--secondary); line-height: 1; margin: 10px 0; }
        
        /* Local Context Box */
        .context-box { 
            margin-top: 2rem; padding: 1.5rem; border-radius: 12px; 
            background: #f1f5f9; border-left: 5px solid var(--primary); text-align: left;
        }

        /* Piramide */
        .pyramid-container { display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 20px; }
        .pyramid-layer { 
            width: var(--w); height: 35px; background: #e2e8f0; 
            border-radius: 4px; display: flex; align-items: center; justify-content: center; 
            font-size: 0.7rem; font-weight: bold; color: white; transition: 0.3s;
        }
        .pyramid-layer.active { background: var(--secondary); }

        @media (max-width: 850px) { .income-tool-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <a href="../../index.html" class="logo">HUMAN<span style="color:var(--text-muted)">AVERAGE</span></a>
        </div>
    </nav>

    <main class="container">
        <div class="tool-header">
            <h1>Global Income Comparator</h1>
            <p>Ontdek je plek op de wereldwijde en lokale inkomensladder.</p>
        </div>

        <div class="income-tool-grid">
            <div class="card">
                <div class="toggle-container">
                    <button class="toggle-btn active" id="btn-month" onclick="setPeriod('month')">Maand</button>
                    <button class="toggle-btn" id="btn-year" onclick="setPeriod('year')">Jaar</button>
                </div>

                <div class="input-group">
                    <label id="income-label">Netto maandinkomen (€)</label>
                    <input type="number" id="income-input" placeholder="Bijv. 2500">
                </div>

                <div class="input-group">
                    <label>In welke regio woon je?</label>
                    <select id="region-select">
                        <option value="high">West-Europa / Noord-Amerika (Duur)</option>
                        <option value="mid">Oost-Europa / Latijns-Amerika (Gemiddeld)</option>
                        <option value="low">Azië / Afrika (Goedkoop)</option>
                    </select>
                </div>

                <button class="btn" style="width: 100%;" onclick="runCalculation()">Bereken Resultaat</button>
                
                <div id="result-area">
                    <div style="text-align: center; margin-top: 2rem;">
                        <p>Wereldwijd ben je rijker dan</p>
                        <div class="percent-display"><span id="perc-val">0</span>%</div>
                        <p>van de wereldbevolking</p>
                    </div>

                    <div class="context-box" id="local-context">
                        </div>
                </div>
            </div>

            <div class="card">
                <h3>Wereldwijde Inkomenspiramide</h3>
                <div class="pyramid-container" id="pyramid">
                    <div class="pyramid-layer" style="--w: 20%;" data-min="99">Top 1%</div>
                    <div class="pyramid-layer" style="--w: 40%;" data-min="90">Top 10%</div>
                    <div class="pyramid-layer" style="--w: 60%;" data-min="75">Bovenlaag</div>
                    <div class="pyramid-layer" style="--w: 80%;" data-min="50">Middenklasse</div>
                    <div class="pyramid-layer" style="--w: 100%;" data-min="0">Basis</div>
                </div>
                <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 1rem; text-align: center;">
                    De piramide toont je <strong>absolute</strong> positie wereldwijd.
                </p>
            </div>
        </div>
    </main>

    <script>
        let period = 'month';

        function setPeriod(p) {
            period = p;
            document.getElementById('btn-month').classList.toggle('active', p === 'month');
            document.getElementById('btn-year').classList.toggle('active', p === 'year');
            document.getElementById('income-label').innerText = p === 'month' ? 'Netto maandinkomen (€)' : 'Netto jaarinkomen (€)';
        }

        function runCalculation() {
            const inputVal = parseFloat(document.getElementById('income-input').value);
            const region = document.getElementById('region-select').value;
            if (!inputVal || inputVal <= 0) return alert("Vul een geldig bedrag in.");

            let monthly = period === 'year' ? inputVal / 12 : inputVal;
            
            // 1. GLOBALE PERCENTIEL (Lineaire interpolatie op PPP basis)
            // Data: Inkomen in Euro's -> Wereldwijd Percentiel
            const globalData = [
                { inc: 0, p: 0 }, { inc: 50, p: 10 }, { inc: 150, p: 35 }, 
                { inc: 500, p: 60 }, { inc: 1200, p: 85 }, { inc: 2500, p: 95 }, 
                { inc: 5000, p: 99 }, { inc: 20000, p: 99.9 }
            ];

            let globalPercentile = 0;
            for (let i = 0; i < globalData.length - 1; i++) {
                let d1 = globalData[i], d2 = globalData[i+1];
                if (monthly >= d1.inc && monthly <= d2.inc) {
                    globalPercentile = d1.p + (d2.p - d1.p) * (monthly - d1.inc) / (d2.inc - d1.inc);
                    break;
                }
            }
            if (monthly > 20000) globalPercentile = 99.9;

            // 2. LOKALE CONTEXT LOGICA
            let contextText = "";
            if (region === 'high') {
                if (monthly < 1200) contextText = "<strong>Let op:</strong> Hoewel je wereldwijd bij de rijkste helft hoort, leef je in jouw regio (West-Europa) onder of nabij de armoedegrens. De hoge kosten voor huur en zorg maken dit een uitdagend inkomen.";
                else if (monthly < 3000) contextText = "Je hebt een typisch modaal inkomen voor jouw regio. Je kunt comfortabel leven, maar behoort lokaal tot de middenklasse.";
                else contextText = "Je bent zowel wereldwijd als lokaal een grootverdiener. Je behoort tot de top van de inkomens in West-Europa.";
            } else if (region === 'low') {
                if (monthly > 800) contextText = "<strong>Elite Status:</strong> Met dit inkomen ben je in jouw regio zeer welvarend. Je koopkracht is enorm vergeleken met de lokale bevolking.";
                else contextText = "Je inkomen is in lijn met de lokale middenklasse in jouw regio.";
            } else {
                contextText = "Je bevindt je in een stabiele positie. Je inkomen is voldoende om lokaal mee te draaien in de middenklasse.";
            }

            // UI UPDATES
            document.getElementById('result-area').style.display = 'block';
            document.getElementById('perc-val').innerText = Math.round(globalPercentile);
            document.getElementById('local-context').innerHTML = `<i class="fas fa-info-circle"></i> ${contextText}`;
            
            // Piramide update
            const layers = document.querySelectorAll('.pyramid-layer');
            layers.forEach(l => {
                l.classList.toggle('active', globalPercentile >= parseInt(l.getAttribute('data-min')));
            });
        }
    </script>
</body>
</html>
