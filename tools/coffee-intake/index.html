<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koffie Consumptie Vergelijker | HumanAverage</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .coffee-card {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 35px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .counter-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f1f5f9;
            padding: 15px 25px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .counter-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .counter-btn:active { transform: scale(0.9); }

        .count-display {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-main);
        }

        .result-panel {
            display: none;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f1f5f9;
            animation: fadeIn 0.8s ease;
        }

        .coffee-visual {
            font-size: 3rem;
            margin: 20px 0;
            color: #6f4e37; /* Coffee color */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <a href="../../index.html" class="logo">HUMAN<span style="color:var(--text-main)">AVERAGE</span></a>
        </div>
    </nav>

    <main class="container">
        <div class="coffee-card">
            <i class="fa-solid fa-mug-hot" style="font-size: 3.5rem; color: #6f4e37; margin-bottom: 20px;"></i>
            <h1>Koffie Intake Calculator</h1>
            <p style="color: var(--text-muted);">Hoeveel kopjes drink jij per dag vergeleken met de rest van de wereld?</p>

            <div class="input-group">
                <label>Aantal koppen koffie per dag</label>
                <div class="counter-box">
                    <button class="counter-btn" onclick="changeCount(-1)">-</button>
                    <span class="count-display" id="coffee-count">2</span>
                    <button class="counter-btn" onclick="changeCount(1)">+</button>
                </div>
            </div>

            <button class="btn" style="width: 100%; margin-top: 10px;" onclick="analyzeCoffee()">Analyseer mijn gebruik</button>

            <div id="result-panel" class="result-panel">
                <div class="coffee-visual" id="coffee-icons"></div>
                <h2 id="rank-title">Liefhebber</h2>
                <p id="comparison-text" style="margin: 15px 0;"></p>
                <p style="font-size: 0.85rem; color: var(--text-muted); border-top: 1px solid #eee; pt-15; margin-top: 20px;">
                    Wist je dat Nederlanders met gemiddeld 2,4 koppen per dag tot de grootste koffiedrinkers ter wereld behoren?
                </p>
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        let count = 2;

        function changeCount(val) {
            count = Math.max(0, Math.min(20, count + val));
            document.getElementById('coffee-count').innerText = count;
        }

        function analyzeCoffee() {
            const panel = document.getElementById('result-panel');
            const icons = document.getElementById('coffee-icons');
            const title = document.getElementById('rank-title');
            const text = document.getElementById('comparison-text');

            panel.style.display = 'block';
            
            // Iconen tekenen
            icons.innerHTML = '☕'.repeat(Math.min(count, 10)) + (count > 10 ? '...' : '');

            if (count === 0) {
                title.innerText = "De Onthouder";
                text.innerText = "Je drinkt minder koffie dan 90% van de westerse bevolking. Jouw energie komt puur uit jezelf!";
            } else if (count <= 2) {
                title.innerText = "De Gemiddelde Genieter";
                text.innerText = "Je zit precies op het wereldwijde gemiddelde. Een gezonde balans!";
            } else if (count <= 5) {
                title.innerText = "De Cafeïne-fanaat";
                text.innerText = "Je drinkt meer dan gemiddeld. Pas op dat je hartslag niet synchroon gaat lopen met een techno-beat!";
            } else {
                title.innerText = "De Levende Legende";
                text.innerText = "Bestaat jouw bloed nog wel uit water? Je behoort tot de top 1% van zware gebruikers!";
            }
        }
    </script>
</body>
</html>
