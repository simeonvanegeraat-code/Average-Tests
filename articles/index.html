<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennisbank & Inzichten | HumanAverage</title>
    <meta name="description" content="Duik dieper in de data. Artikelen over gezondheid, vermogen, psychologie en menselijke prestaties.">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9252617114074571"
     crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* BASE STYLES */
        :root { --primary: #2563eb; --secondary: #1e293b; --bg-light: #f8fafc; --white: #ffffff; --text-dark: #0f172a; --text-gray: #64748b; --border: #e2e8f0; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-dark); line-height: 1.6; }
        
        /* NAVIGATIE (Aangevuld zodat knoppen werken) */
        nav { background: var(--white); border-bottom: 1px solid var(--border); padding: 1rem 0; position: sticky; top: 0; z-index: 100; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--secondary); text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav-links a { color: var(--text-gray); margin-left: 20px; font-weight: 600; font-size: 0.95rem; transition: color 0.2s; text-decoration: none; }
        .nav-links a:hover { color: var(--primary); }

        /* HERO HEADER - ORIGINELE KLEUR, MAAR MET WITTE TEKST */
        .blog-hero {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); /* Jouw originele kleur */
            color: white;
            padding: 80px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .blog-hero h1 { 
            font-size: 3rem; 
            margin-bottom: 15px; 
            color: #ffffff !important; /* Geforceerd wit voor contrast */
            text-shadow: 0 4px 10px rgba(0,0,0,0.5); /* Zorgt dat tekst leesbaar is */
        }
        
        .blog-hero p { 
            font-size: 1.2rem; 
            color: #cbd5e1; /* Iets lichter grijs voor betere leesbaarheid */
            max-width: 600px; 
            margin: 0 auto; 
        }

        /* FILTER BAR & GRID (Ongewijzigd) */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .filter-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
            padding-bottom: 60px;
        }

        /* ARTICLE CARD */
        .article-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border-color: transparent;
        }

        .card-img-top {
            height: 200px;
            background-color: #cbd5e1;
            background-size: cover;
            background-position: center;
        }

        .card-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.4;
            color: #1e293b;
        }

        .card-desc {
            font-size: 0.95rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-footer {
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
            font-size: 0.85rem;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* SKELETON LOADING */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { from { background-position: 200% 0; } to { background-position: -200% 0; } }

        /* FOOTER (Nieuw toegevoegd voor AdSense) */
        footer { text-align: center; padding: 2rem; color: var(--text-gray); font-size: 0.8rem; margin-top: 3rem; border-top: 1px solid var(--border); background: var(--white); }
        footer a { color: var(--primary); text-decoration: none; margin: 0 5px; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-content">
            <a href="../index.html" class="logo">HUMAN<span>AVERAGE</span></a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../tools/index.html">Tools</a>
                <a href="../about.html">Over ons</a>
            </div>
        </div>
    </nav>

    <header class="blog-hero">
        <div class="container">
            <h1>Inzichten & Data</h1>
            <p>Ontdek de wetenschap achter de menselijke maat. Van financiële onafhankelijkheid tot fysieke prestaties.</p>
        </div>
    </header>

    <main class="container">
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterArticles('all')">Alles</button>
            <button class="filter-btn" onclick="filterArticles('Geld')">Geld & Vermogen</button>
            <button class="filter-btn" onclick="filterArticles('Gezondheid')">Gezondheid</button>
            <button class="filter-btn" onclick="filterArticles('Productiviteit')">Productiviteit</button>
        </div>

        <div class="articles-grid" id="article-list">
            <div class="article-card" style="pointer-events: none;">
                <div class="card-img-top skeleton"></div>
                <div class="card-body">
                    <div class="skeleton" style="height: 20px; width: 30%; margin-bottom: 15px;"></div>
                    <div class="skeleton" style="height: 30px; width: 90%; margin-bottom: 15px;"></div>
                    <div class="skeleton" style="height: 60px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 HumanAverage.com. <a href="../privacy.html">Privacy</a> | <a href="../terms.html">Voorwaarden</a></p>
    </footer>

    <script>
        let allArticles = [];

        // 1. Data ophalen uit articles.json (HERSTELD)
        // Zorg dat articles.json in dezelfde map staat als dit bestand!
        fetch('articles.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(data => {
                allArticles = data;
                renderArticles(allArticles);
            })
            .catch(err => {
                console.error("Error loading articles:", err);
                document.getElementById('article-list').innerHTML = 
                    "<p style='text-align:center; width:100%; grid-column: 1/-1;'>Kon artikelen niet laden. Controleer of 'articles.json' bestaat en correct is.</p>";
            });

        // 2. Render Functie
        function renderArticles(articles) {
            const list = document.getElementById('article-list');
            list.innerHTML = ''; 
            list.style.opacity = '0';

            if(articles.length === 0) {
                list.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">Geen artikelen gevonden.</p>';
            }

            articles.forEach(article => {
                // Check of er een image in de JSON staat, anders placeholder
                const bgImage = article.image ? `url('${article.image}')` : 'linear-gradient(135deg, #e2e8f0, #cbd5e1)';
                
                // BELANGRIJK: Zorg dat 'article.url' in je JSON verwijst naar een bestand dat écht bestaat!
                const card = `
                    <a href="${article.url}" class="article-card">
                        <div class="card-img-top" style="background-image: ${bgImage};"></div>
                        <div class="card-body">
                            <span class="card-tag">${article.category}</span>
                            <h3 class="card-title">${article.title}</h3>
                            <p class="card-desc">${article.description}</p>
                            <div class="card-footer">
                                <span><i class="fa-regular fa-clock"></i> ${article.readTime || '5 min'}</span>
                                <span style="font-weight:700; color:var(--primary);">Lezen <i class="fa-solid fa-arrow-right"></i></span>
                            </div>
                        </div>
                    </a>
                `;
                list.innerHTML += card;
            });

            // Fade-in animatie
            setTimeout(() => {
                list.style.transition = 'opacity 0.5s ease';
                list.style.opacity = '1';
            }, 50);
        }

        // 3. Filter Functie
        function filterArticles(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'all') {
                renderArticles(allArticles);
            } else {
                const filtered = allArticles.filter(a => a.category === category);
                renderArticles(filtered);
            }
        }
    </script>
</body>
</html>
