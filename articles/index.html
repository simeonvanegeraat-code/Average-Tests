<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikelen & Inzichten | HumanAverage</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 40px 0;
        }
        .article-card {
            background: white; border-radius: 1rem; padding: 1.5rem;
            text-decoration: none; color: inherit; border: 1px solid #e2e8f0;
            display: flex; flex-direction: column; transition: 0.3s;
        }
        .article-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: var(--shadow); }
        .category-tag { font-size: 0.7rem; background: #f1f5f9; padding: 4px 8px; border-radius: 4px; margin-bottom: 10px; display: inline-block; font-weight: bold; color: #64748b; }
        .article-card h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .article-card p { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 15px; flex-grow: 1; }
        .read-more { font-size: 0.85rem; font-weight: 700; color: var(--primary); }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-content">
            <a href="../index.html" class="logo">HUMAN<span style="color:var(--text-main)">AVERAGE</span></a>
            <div class="nav-links"><a href="../index.html#tools">Tools</a><a href="../about.html">Over ons</a></div>
        </div>
    </nav>

    <header style="padding: 60px 0; text-align: center; background: white; border-bottom: 1px solid #e2e8f0;">
        <div class="container">
            <h1>Inzichten in het Gemiddelde</h1>
            <p>Ontdek de data achter de menselijke maat.</p>
        </div>
    </header>

    <main class="container">
        <div class="articles-grid" id="article-list">
            </div>
    </main>

    <script>
        // Laad artikelen uit het JSON bestand
        fetch('articles.json')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('article-list');
                data.forEach(article => {
                    const card = `
                        <a href="${article.url}" class="article-card">
                            <span class="category-tag">${article.category}</span>
                            <h3>${article.title}</h3>
                            <p>${article.description}</p>
                            <span class="read-more">Lees artikel â†’</span>
                        </a>
                    `;
                    list.innerHTML += card;
                });
            })
            .catch(err => console.error("Fout bij laden artikelen:", err));
    </script>
</body>
</html>
