<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennisbank & Artikelen | HumanAverage</title>
    <meta name="description" content="Duik dieper in de data. Artikelen over gezondheid, vermogen, psychologie en menselijke prestaties.">
    
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* HERO HEADER */
        .blog-hero {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .blog-hero h1 { font-size: 3rem; margin-bottom: 15px; }
        .blog-hero p { font-size: 1.2rem; color: #94a3b8; max-width: 600px; margin: 0 auto; }

        /* FILTER BAR */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .filter-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        /* GRID LAYOUT */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
            padding-bottom: 60px;
        }

        /* PRO CARD DESIGN */
        .article-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border-color: transparent;
        }

        .card-img-top {
            height: 200px;
            background-color: #cbd5e1; /* Placeholder kleur */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.4;
            color: #1e293b;
        }

        .card-desc {
            font-size: 0.95rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-footer {
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
            font-size: 0.85rem;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* LOADING STATE SKELETON */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { from { background-position: 200% 0; } to { background-position: -200% 0; } }

    </style>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <a href="../index.html" class="logo">HUMAN<span style="color:var(--text-main)">AVERAGE</span></a>
            <div class="nav-links">
                </div>
        </div>
    </nav>

    <header class="blog-hero">
        <div class="container">
            <h1>Inzichten & Data</h1>
            <p>Ontdek de wetenschap achter de menselijke maat. Van financiÃ«le onafhankelijkheid tot fysieke prestaties.</p>
        </div>
    </header>

    <main class="container">
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterArticles('all')">Alles</button>
            <button class="filter-btn" onclick="filterArticles('Geld')">Geld & Vermogen</button>
            <button class="filter-btn" onclick="filterArticles('Gezondheid')">Gezondheid</button>
            <button class="filter-btn" onclick="filterArticles('Productiviteit')">Productiviteit</button>
        </div>

        <div class="articles-grid" id="article-list">
            <div class="article-card" style="pointer-events: none;">
                <div class="card-img-top skeleton"></div>
                <div class="card-body">
                    <div class="skeleton" style="height: 20px; width: 30%; margin-bottom: 15px;"></div>
                    <div class="skeleton" style="height: 30px; width: 90%; margin-bottom: 15px;"></div>
                    <div class="skeleton" style="height: 60px; width: 100%;"></div>
                </div>
            </div>
            <div class="article-card" style="pointer-events: none;">
                <div class="card-img-top skeleton"></div>
                <div class="card-body">
                    <div class="skeleton" style="height: 20px; width: 30%; margin-bottom: 15px;"></div>
                    <div class="skeleton" style="height: 30px; width: 90%; margin-bottom: 15px;"></div>
                    <div class="skeleton" style="height: 60px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        let allArticles = [];

        // 1. Data ophalen
        fetch('articles.json')
            .then(response => response.json())
            .then(data => {
                allArticles = data;
                renderArticles(allArticles); // Toon alles bij start
            })
            .catch(err => {
                console.error("Error loading articles:", err);
                document.getElementById('article-list').innerHTML = "<p style='text-align:center;'>Kon artikelen niet laden.</p>";
            });

        // 2. Render Functie (Maakt de HTML)
        function renderArticles(articles) {
            const list = document.getElementById('article-list');
            list.innerHTML = ''; // Maak leeg (verwijdert skeletons)

            // Fade-in effect voor soepele transitie
            list.style.opacity = '0';

            articles.forEach(article => {
                // Check of er een image is, anders fallback
                const bgImage = article.image ? `url('${article.image}')` : 'linear-gradient(135deg, #e2e8f0, #cbd5e1)';
                const date = article.date || 'Recent';

                const card = `
                    <a href="${article.url}" class="article-card">
                        <div class="card-img-top" style="background-image: ${bgImage};"></div>
                        <div class="card-body">
                            <span class="card-tag">${article.category}</span>
                            <h3 class="card-title">${article.title}</h3>
                            <p class="card-desc">${article.description}</p>
                            <div class="card-footer">
                                <span><i class="fa-regular fa-clock"></i> ${article.readTime || '5 min'}</span>
                                <span style="font-weight:700; color:var(--primary);">Lezen <i class="fa-solid fa-arrow-right"></i></span>
                            </div>
                        </div>
                    </a>
                `;
                list.innerHTML += card;
            });

            // Fade-in animatie starten
            setTimeout(() => {
                list.style.transition = 'opacity 0.5s ease';
                list.style.opacity = '1';
            }, 50);
        }

        // 3. Filter Functie
        function filterArticles(category) {
            // Update active button state
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'all') {
                renderArticles(allArticles);
            } else {
                const filtered = allArticles.filter(a => a.category === category);
                renderArticles(filtered);
            }
        }
    </script>
</body>
</html>
